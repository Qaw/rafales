    text:
      format: 1
      content: >-
        <p>Une fenêtre d'adversité peut être affichée ou cachée grâce au menu
        Adversité du menu Rafales présent sur le côté gauche de
        l'interface.</p><p>C'est un menu ajouté après les menus
        Foundry.</p><p>Cette fenêtre affiche la valeur de l'adversité actuelle
        ainsi que le numéro de horde.</p><p></p><p>Pour faire le lien avec la
        horde actuelle, il faut glisser-déposer un acteur Horde dans la
        fenêtre.</p><p>Une fois une horde reliée, un clic sur le numéro de horde
        ouvre la feuille de horde.</p><p>En cas de soucis, il est toujours
        possible de modifier à la main l'option Adversité, dans la partie
        Options du système.</p>
