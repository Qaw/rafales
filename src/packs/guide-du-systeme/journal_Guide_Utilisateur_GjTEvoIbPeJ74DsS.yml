  - sort: 600000
    name: Adversité
    type: text
    _id: ZkUguN4YKFwro5Fm
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Une fenêtre d'adversité peut être affichée ou cachée grâce au menu
        Adversité du menu Rafales présent sur le côté gauche de
        l'interface.</p><p><strong>Attention ! Le menu n'est disponible que si
        une scène au moins a été créée.</strong></p><p>C'est un menu ajouté
        après les menus Foundry.</p><p>Cette fenêtre affiche la valeur de
        l'adversité actuelle ainsi que le numéro de horde.</p><p></p><p>Pour
        faire le lien avec la horde actuelle, il faut glisser-déposer un acteur
        Horde dans la fenêtre.</p><p><strong>Attention ! Il faut qu'une scène au
        moins ait été créée.</strong></p><p>Une fois une horde reliée, un clic
        sur le numéro de horde ouvre la feuille de horde.</p><p>En cas de
        soucis, il est toujours possible de modifier à la main l'option
        Adversité, dans la partie Options du système.</p><p></p><p>Lorsque le
        niveau d'adversité atteint 2, trois boutons sont affichés : un pour
        chaque statistique vitale.</p><p>Il permet de dépenser 2 points
        d'adversité en réduisant la statistique vitale correspondante.</p>
