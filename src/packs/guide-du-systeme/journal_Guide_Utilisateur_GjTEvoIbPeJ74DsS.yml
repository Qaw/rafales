        <h2>Carnet</h2><p>Le Carnet de contre est à la charge du
        scribe.</p><p>L'objet peut être glissé-déposé uniquement sur la fiche
        Hordier ayant le rôle Scribe.</p><p>Une icône apparait alors sur la
        fiche pour permettre d'ouvrir le carnet de contre.</p><p>Le scribe ne
        peut avoir qu'un seul carnet. </p><p>Pensez à donner les droits
        Propriétaire au scribe.</p><p>Pour supprimer le lien vers le carnet de
        contre, il faut passer en mode Edition.</p>
