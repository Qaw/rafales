    text:
      format: 1
      content: >-
        <h2>Horde</h2><p>Lors de la création d'une horde, l'image par défaut de
        la horde est attribuée à l'acteur et au prototype du token de la
        horde.</p><p></p><p>Cohésion, Vitalité et Conviction</p><p></p><p>Pour
        changer la valeur, il y a deux possibilités.</p><p></p><p>La première
        est accessible au MJ et aux joueuses. Il suffit de cliquer sur le nom :
        clic gauche pour diminuer, clic droit pour augmenter.</p><p></p><p>La
        deuxième est réservée au MJ, il suffit de change directement la valeur
        dans le champ en dessous de la spirale. Ce champ n'est visible que par
        le MJ.</p><h2>Hordier</h2><p>Un hordier peut être glissé-déposé dans la
        barre de raccoucis : cela créera une macro qui permet deux choses. Un
        clic lance un jet de dés pour ce hordier, un Shift+Click ouvre la
        feuille de personnage du hordier.</p>
