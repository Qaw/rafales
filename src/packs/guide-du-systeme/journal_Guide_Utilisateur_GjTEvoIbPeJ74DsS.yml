      content: >-
        <h2>Horde</h2><p>Lors de la création d'une horde, l'image par défaut de
        la horde est attribuée à l'acteur et au prototype du token de la
        horde.</p><p>Sous le N° de Horde, c'est le nom qui est affiché.</p><p>En
        haut à droite, c'est l'image par défaut de la horde. En cliquant dessus,
        il est possible de changer l'image.</p><p>N'oubliez pas que la Horde est
        collective, et donnez la propriété de l'acteur à tous les
        joueurs.</p><p></p><h3>Cohésion, Vitalité et Conviction</h3><p>Pour
        changer la valeur, il y a deux possibilités.</p><p>La première est
        accessible au MJ et aux joueuses. Il suffit de cliquer sur le nom : clic
        gauche pour diminuer, clic droit pour augmenter.</p><p>La deuxième est
        réservée au MJ, il suffit de change directement la valeur dans le champ
        en dessous de la spirale. Ce champ n'est visible que par le
        MJ.</p><p></p><h3>Connaissance, Espoir et Vif</h3><p>Lorsque la 5ième
        case est cochée, un symbole de spirale apparait pour restaurer la
        jauge.</p><p>En cliquant dessus, un message de confirmation est affiché.
        Si la restauration est confirmée, la jauge est remis à 0 et la
        statistique vitale correspondante est réinitialisée au maximum (20 ou 5
        selon l'option du système).</p><p></p><p></p><h2>Hordier</h2><p>Un
        hordier peut être glissé-déposé dans la barre de raccoucis : cela créera
        une macro qui permet deux choses. Un clic lance un jet de dés pour ce
        hordier, un Shift+Click ouvre la feuille de personnage du
        hordier.</p><p></p><p>En haut à droite, le cadenas permet de
        verrouiller/déverrouiller la fiche.</p><p>Il faut déverrouiller la fiche
        pour modifier le Nom, Rôle et N° de Horde.</p><p>Lorsqu'un rôle est
        sélectionné, l'image correspondante est affichée en haut à
        droite.</p><p></p><p>Il faut aussi déverrouiller la fiche pour ajouter
        des liens via le + à côté de Liens.</p><p>Il suffit en suite de saisir
        le nom puis le type de lien, dans les champs textes libres.</p><p>Il
        faut aussi déverrouiller la fiche pour avoir accès au bouton de
        suppression d'un lien.</p><p></p>
